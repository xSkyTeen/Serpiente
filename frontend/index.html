<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.R.P.I.E.N.T.E. DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: #020617; }
        .terminal-scroll::-webkit-scrollbar { width: 6px; }
        .terminal-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .scan-line {
            width: 100%; height: 2px; background: rgba(34, 197, 94, 0.2);
            position: absolute; top: 0; left: 0; animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% {top: 0%} 100% {top: 100%} }
        .risk-value { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="text-slate-200 min-h-screen p-4 flex flex-col gap-4 overflow-hidden">

    <!-- HEADER -->
    <header class="flex justify-between items-center border-b border-slate-800 pb-2">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-cyan-950 rounded border border-cyan-800">
                <i data-lucide="shield-check" class="text-cyan-400 w-5 h-5"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold text-white tracking-tighter">S.E.R.P.I.E.N.T.E. <span class="text-cyan-500">v3.0</span></h1>
                <p class="text-[9px] text-slate-500 uppercase tracking-widest">Industrial Real-time Monitor</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div id="conn-status" class="text-[10px] font-mono text-red-500 flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span> OFFLINE
            </div>
            <button onclick="clearTerminal()" class="text-[9px] border border-slate-700 px-2 py-1 rounded hover:bg-slate-800 transition-colors">CLEAR LOGS</button>
        </div>
    </header>

    <!-- AGENTES -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 h-1/3 min-h-[240px]">

        <!-- AGENTE 1: VIDEO -->
        <div class="bg-slate-900 border border-slate-800 rounded-lg overflow-hidden flex flex-col relative group">
            <div class="p-2 bg-slate-950/50 border-b border-slate-800 flex justify-between items-center">
                <span class="text-[10px] font-bold text-blue-400 uppercase">Agente 1: Visión</span>
                <span class="text-[9px] text-slate-600 font-mono" id="a1-info">DIST: ---</span>
            </div>
            <div class="relative flex-grow bg-black flex items-center justify-center">
                <div class="scan-line"></div>
                <img id="cam-feed" src="http://127.0.0.1:5001/video_feed" class="w-full h-full object-contain opacity-80 group-hover:opacity-100 transition-opacity"
                     onerror="this.style.display='none'; document.getElementById('cam-error').classList.remove('hidden')">
                <div id="cam-error" class="hidden text-center">
                    <i data-lucide="camera-off" class="w-8 h-8 text-slate-700 mx-auto mb-1"></i>
                    <p class="text-[10px] text-slate-600">NO SIGNAL</p>
                </div>
            </div>
        </div>

        <!-- AGENTE 2: CEREBRO -->
        <div class="bg-slate-900 border border-slate-800 rounded-lg p-4 flex flex-col justify-between relative overflow-hidden">
            <div class="text-[10px] font-bold text-purple-400 uppercase mb-2 flex items-center gap-2">
                <i data-lucide="brain-circuit" class="w-3 h-3"></i> Agente 2: Cerebro
            </div>
            <div class="text-center z-10">
                <div class="text-slate-500 text-[10px] uppercase mb-1">Riesgo Calculado</div>
                <div id="a2-risk" class="risk-value text-6xl font-black text-slate-800 tracking-tighter">0.0%</div>
            </div>
            <div id="a2-status" class="bg-slate-950 p-2 rounded text-[10px] font-mono text-cyan-500 border border-slate-800 truncate text-center uppercase tracking-widest">
                MONITOREO ACTIVO
            </div>
        </div>

        <!-- AGENTE 3: EJECUTOR -->
        <div class="bg-slate-900 border border-slate-800 rounded-lg p-4 flex flex-col gap-3">
            <div class="text-[10px] font-bold text-orange-400 uppercase mb-1 flex items-center gap-2">
                <i data-lucide="zap" class="w-3 h-3"></i> Agente 3: Ejecutor
            </div>
            <div class="space-y-2 flex-grow flex flex-col justify-center">
                <div class="flex justify-between items-center bg-slate-950 p-3 rounded border border-slate-800">
                    <span class="text-[10px] text-slate-500 uppercase">Estado Máquina</span>
                    <span id="a3-status" class="text-xs font-bold text-green-500">RUNNING</span>
                </div>
                <div class="flex justify-between items-center bg-slate-950 p-3 rounded border border-slate-800">
                    <span class="text-[10px] text-slate-500 uppercase">Alertas</span>
                    <span id="a3-tg" class="text-[10px] text-slate-400">NOMINAL</span>
                </div>
            </div>
        </div>
    </div>

    <!-- TERMINAL CENTRAL (LOGS) -->
    <div class="flex-grow flex flex-col bg-slate-950 border border-slate-800 rounded-lg overflow-hidden shadow-2xl">
        <div class="bg-slate-900 px-3 py-1.5 border-b border-slate-800 flex justify-between items-center font-mono text-[10px] text-slate-500">
            <div class="flex gap-4">
                <span>TERMINAL_SCADA_LIVE_SYNC</span>
                <span id="last-update" class="text-slate-700">FETCHING...</span>
            </div>
            <div class="flex gap-2">
                <div class="w-2 h-2 rounded-full bg-slate-800" id="sync-indicator"></div>
            </div>
        </div>
        <div id="terminal" class="terminal-scroll flex-grow p-3 font-mono text-[11px] overflow-y-auto space-y-1 bg-slate-950">
            <div class="text-cyan-900">>> SYSTEM ONLINE. AWAITING VARIABLES...</div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- CREDENCIALES ---
        const SUPABASE_URL = 'https://oxmzmsjnvygosptvzfsq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94bXptc2pudnlnb3NwdHZ6ZnNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNjIzNTIsImV4cCI6MjA3NzkzODM1Mn0.ZhsjFNnp22eOl2_im-ZnbDaSCrg-W7TfrGWtzftjimY';

        const log = (agent, msg, type = "info") => {
            const colors = {
                info: "text-slate-400",
                warn: "text-yellow-400",
                error: "text-red-500 font-bold",
                brain: "text-purple-400",
                sensor: "text-blue-400",
                system: "text-cyan-400"
            };
            const time = new Date().toLocaleTimeString('es-PE', { hour12: false });
            const html = `<div class="flex gap-2"><span class="text-slate-600 font-bold">[${time}]</span><span class="font-bold w-16 uppercase text-[10px]">${agent}</span><span class="${colors[type]} flex-1">${msg}</span></div>`;
            const t = document.getElementById('terminal');
            t.insertAdjacentHTML('beforeend', html);
            t.scrollTop = t.scrollHeight;
            // Limitar a 50 líneas para no colgar el browser
            if(t.children.length > 50) t.removeChild(t.firstChild);
        };

        function clearTerminal() { document.getElementById('terminal').innerHTML = ''; }

        // --- MOTOR DE ACTUALIZACIÓN FORZADA (POLLING) ---
        let lastIdVision = 0;
        async function forceRefresh() {
            try {
                const res = await fetch('/api/live');
                const data = await res.json();
                if (!data.success) return;

                const ind = document.getElementById('sync-indicator');
                ind.className = "w-2 h-2 rounded-full bg-cyan-500 animate-ping";
                setTimeout(() => ind.className = "w-2 h-2 rounded-full bg-slate-800", 200);

                // 1. Datos del Cerebro (Siempre)
                if (data.telemetry) {
                    const risk = data.telemetry.riesgo_actual;
                    const elRisk = document.getElementById('a2-risk');
                    const elStat = document.getElementById('a2-status');

                    elRisk.innerText = risk.toFixed(1) + "%";
                    elStat.innerText = data.telemetry.estado_logico;

                    if (risk > 75) elRisk.className = "risk-value text-6xl font-black text-red-500 animate-pulse";
                    else if (risk > 35) elRisk.className = "risk-value text-6xl font-black text-yellow-500";
                    else elRisk.className = "risk-value text-6xl font-black text-green-500";

                    // Log de pensamiento
                    log('BRAIN', `Think: Risk=${risk.toFixed(1)}% | ${data.telemetry.estado_logico}`, risk > 40 ? 'warn' : 'brain');
                }

                // 2. Datos de Visión (Solo si hay ID nuevo)
                if (data.vision && data.vision.id !== lastIdVision) {
                    lastIdVision = data.vision.id;
                    document.getElementById('a1-info').innerText = `DIST: ${data.vision.distancia_linea}px`;
                    log('SENSOR', `Data: Dist=${data.vision.distancia_linea} | Cel=${data.vision.tiene_celular}`, 'sensor');
                }

                // 3. Estado Máquina
                if (data.machine) {
                    const elMachine = document.getElementById('a3-status');
                    elMachine.innerText = data.machine.estado_operativo;
                    elMachine.className = data.machine.estado_operativo === 'STOP' ? 'text-xs font-bold text-red-500' : 'text-xs font-bold text-green-500';
                }

                document.getElementById('last-update').innerText = "LIVE SYNC: " + new Date().toLocaleTimeString();
                document.getElementById('conn-status').innerHTML = '<span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ONLINE';
                document.getElementById('conn-status').className = "text-[10px] font-mono text-green-500 flex items-center gap-2";

            } catch (err) {
                console.error("Polling error:", err);
                document.getElementById('conn-status').innerText = "SYSTEM: RETRYING...";
            }
        }

        // Arrancamos el motor (cada 800ms para no saturar pero que se vea fluido)
        setInterval(forceRefresh, 800);
        forceRefresh();
    </script>
</body>
</html>
